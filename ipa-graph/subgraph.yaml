specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IPAssetRegistry
    network: sepolia
    source:
      address: "0x292639452A975630802C17c9267169D93BD5a793"
      abi: IPAssetRegistry
      startBlock: 4500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - GovernanceUpdated
        - IPAccountRegistered
        - IPRegistered
        - IPResolverSet
        - MetadataSet
      abis:
        - name: IPAssetRegistry
          file: ./abis/IPAssetRegistry.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: GovernanceUpdated(indexed address)
          handler: handleGovernanceUpdated
        - event: IPAccountRegistered(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleIPAccountRegistered
        - event: IPRegistered(address,indexed uint256,indexed address,indexed uint256,address,address,bytes)
          handler: handleIPRegistered
        - event: IPResolverSet(address,address)
          handler: handleIPResolverSet
        - event: MetadataSet(indexed address,indexed address,bytes)
          handler: handleMetadataSet
      file: ./src/ip-asset-registry.ts
